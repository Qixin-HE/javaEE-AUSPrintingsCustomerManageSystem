<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Customer Details
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>

                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{editViewController.customer.customerId}</h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Street number: </td>
						<td valign="bottom">
                            <h:inputText id = "streetNumber" value="#{editViewController.customer.address.streetNumber}" binding="#{streetNumber}" required="true"
                                         validatorMessage="Please enter a valid street number."
                                         requiredMessage="Please enter an street number. "></h:inputText>
                        </td>
                    </tr>
                    
                   
                    <tr>
                        <td width ="100" valign="top">Street name: </td>
                         
                        <td valign="bottom">
                            <h:inputText id = "streetName" value="#{editViewController.customer.address.streetAddress}" binding="#{streetAddress}" required="true"
                                         validatorMessage="Please enter a valid street address."
                                         requiredMessage="Please enter an street address. "></h:inputText>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top">Suburb: </td>
                         
                        <td valign="bottom">
                            <h:inputText id = "suburb" value="#{editViewController.customer.address.suburb}" binding="#{suburb}" required="true"
                                         validatorMessage="Please enter a suburb."
                                         requiredMessage="Please enter a suburb. "></h:inputText>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top">Postcode: </td>
                         
                        <td valign="bottom">
                            <h:inputText id = "postcode" value="#{editViewController.customer.address.postcode}" binding="#{postcode}" required="true"
                                         validatorMessage="Please enter a postcode."
                                         requiredMessage="Please enter a postcode. "></h:inputText>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top">State: </td>
                         
                        <td valign="bottom">
                            <h:inputText id = "state" value="#{editViewController.customer.address.state}" binding="#{state}" required="true"
                                         validatorMessage="Please enter a state."
                                         requiredMessage="Please enter a state. "></h:inputText>
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top">Email </td>

                        <td valign="bottom">
                            <h:inputText id = "Email" value="#{editViewController.customer.email}"  required="true"
                                         validatorMessage="this is validator message."
                                                 requiredMessage="Please enter number of rooms. "></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Phone: </td>

                        <td valign="bottom">
                            <h:inputText id = "Phone" value="#{editViewController.customer.phone}"  required="true"
                                         validatorMessage="Please enter a value greater than 0.0"
                                                 requiredMessage="Please enter a phone number. ">

                                 
                            </h:inputText>

                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">CustomerName: </td>

                        <td valign="bottom">
                            <h:inputText id = "CustomerName" value="#{editViewController.customer.customerName}"  required="true"
                                         validatorMessage="Please enter a value greater than 0.0"
                                                 requiredMessage="Please enter a customer name. "></h:inputText>
                        </td>
                    </tr>

                </table>

                <h:commandButton id="save" value="Save" action="#{customerManagedBean.editCustomer(editViewController.customer)}"  class="btn btn-primary" >
                    <f:param name="customerID" value="#{editViewController.customerIndex + 1}"/>
                </h:commandButton>
                <h:link id="close" value="Close" outcome="index.xhtml"
						          class="btn btn-primary" />
            </h:form>
        </div>
    </h:body>
</html>
